name: Code Quality

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Adjust Node.js version as per your project
          cache: 'pnpm'

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Cache pnpm store
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install dependencies with pnpm
      - name: Install dependencies
        run: pnpm install

      # Run TypeScript type checking
      - name: TypeScript
        run: pnpm type-check

      # Run ESLint
      - name: Lint
        run: pnpm lint

      # Run Prettier check
      - name: Prettier
        run: pnpm format-check
